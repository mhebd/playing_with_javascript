<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Rich Text Editor</title>

	<link rel="stylesheet" href="style.css">
</head>
	<body onload="enableInitialEditMode();">
		<div class="container-fluid">
			<div class="editor-wrapper">
				<h3 class="heading text-center">Write A Article</h3>
 				<div class="edit-box-wrap">
 					<div class="edit-btns">
 						<button class="btn" onclick="execCmd('Bold');"><i class="fas fa-bold"></i></button>
 						<button class="btn" onclick="execCmd('italic');"><i class="fas fa-italic"></i></button>
 						<button class="btn" onclick="execCmd('underline');"><i class="fas fa-underline"></i></button>
 						<button class="btn" onclick="execCmd('subScript');"><i class="fas fa-subscript"></i></button>
 						<button class="btn" onclick="execCmd('superScript');"><i class="fas fa-superscript"></i></button>
 						<button class="btn" onclick="execCmd('justifyLeft');"><i class="fas fa-align-left"></i></button>
 						<button class="btn" onclick="execCmd('justifyCenter');"><i class="fas fa-align-center"></i></button>
 						<button class="btn" onclick="execCmd('justifyRight');"><i class="fas fa-align-right"></i></button>
 						<button class="btn" onclick="execCmd('justifyFull');"><i class="fas fa-align-justify"></i></button>
 						<button class="btn" onclick="execCmd('indent');"><i class="fas fa-indent"></i></button>
 						<button class="btn" onclick="execCmd('outdent');"><i class="fas fa-outdent"></i></button>
 						<button class="btn" onclick="execCmd('cut');"><i class="fas fa-cut"></i></button>
 						<button class="btn" onclick="execCmd('copy');"><i class="fas fa-copy"></i></button>
 						<button class="btn" onclick="execCmd('insertHorizontalRule');">__</i></button>
 						<button class="btn" onclick="execCmd('undo');"><i class="fas fa-undo"></i></button>
 						<button class="btn" onclick="execCmd('redo');"><i class="fas fa-redo"></i></button>
 						<button class="btn" onclick="execCmd('insertUnorderedList');"><i class="fas fa-list-ul"></i></button>
 						<button class="btn" onclick="execCmd('insertOrderedList');"><i class="fas fa-list-ol"></i></button>
 						<button class="btn" onclick="execCmd('insertParagraph');"><i class="fas fa-paragraph"></i></button>
 						<button class="btn" onclick="execCmd('createLink', prompt('Enter Your Link.', 'https://'));"><i class="fas fa-link"></i></button>
 						<button class="btn" onclick="execCmd('unlink');"><i class="fas fa-unlink"></i></button>
 						<button class="btn" onclick="execCmd('insertImage', prompt('Enter Your Image Link', 'https://yourimage.img'));"><i class="fas fa-image"></i></button>

 						<br>

 						Heading: <select class="slt" onchange="execCmdArg('formatBlock', this.value);">
 							<option value="H6">Heading 06</option>
 							<option value="H5">Heading 05</option>
 							<option value="H4">Heading 04</option>
 							<option value="H3">Heading 03</option>
 							<option value="H2">Heading 02</option>
 							<option value="H1">Heading 01</option>
 						</select>

 						Font Size: <select class="slt" onchange="execCmdArg('fontSize', this.value);">
 							<script>
 									for (var i = 1; i < 10; i++) {
 										document.write(`<option value="${i}">0${i}</option>`)
 									}
 							</script>
 						</select>

 						Text:<input type="color" class="btn" onchange="execCmdArg('foreColor', this.value)">
 						Background:<input type="color" class="btn" onchange="execCmdArg('hiliteColor', this.value)">
 						<button class="btn" onclick="toggleCode();"><i class="fas fa-code"></i></button>
 						<button class="btn" onclick="toggleEdit();"><i class="fas fa-pen"></i></button>
 						<button class="btn" onclick="execCmd('selectAll');"><i class="fas fa-check-circle"></i></button>
 					</div>
 					<iframe name="textContainer" frameborder="0" class="text-container"></iframe>
 				</div>
 				<button class="create-post-btn">Publishe Article</button>
			</div>

			<div class="post-wrapper">
				<h3 class="heading text-center">Your Article</h3>
				<div id="post-container"></div>
			</div>
		</div>
	
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
